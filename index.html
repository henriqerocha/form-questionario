<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Questionário</title>
  </head>
  <body>
    <header>
      <span>Questionário</span>
    </header>

    <main>
      <div class="container">
        <section id="form-question">
          <div class="top-form">
            <h1>Questionário</h1>
            <p>
              Responda o questionário abaixo marcando as opções que correspondem
              as duas preferências de jogos.
            </p>
          </div>

          <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">
            <h3>Quais das plataformas de jogos você utiliza?</h3>

            <input
              type="checkbox"
              name="jogos[]"
              id="check-xbox"
              value="xbox"
            />
            <label for="check-xbox">Xbox</label><br />

            <input
              type="checkbox"
              name="jogos[]"
              id="check-playstation"
              value="playstation"
            />
            <label for="check-playstation">Playstation</label><br />

            <input
              type="checkbox"
              name="jogos[]"
              id="check-switch"
              value="switch"
            />
            <label for="check-switch">Switch</label><br />

            <input
              type="checkbox"
              name="jogos[]"
              id="check-Stadia"
              value="stadia"
            />
            <label for="check-Stadia">Stadia</label><br />

            <input type="checkbox" name="jogos[]" id="check-pc" value="pc" />
            <label for="check-pc">PC</label>

            <h3>Quais seus gêneros de jogo preferidos?</h3>

            <input
              type="checkbox"
              name="generos[]"
              id="check-genero-acao"
              value="acao"
            />
            <label for="check-genero-acao">Ação</label><br />

            <input
              type="checkbox"
              name="generos[]"
              id="check-genero-aventura"
              value="aventura"
            />
            <label for="check-genero-aventura">Aventura</label><br />

            <input
              type="checkbox"
              name="generos[]"
              id="check-genero-plataforma"
              value="plataforma"
            />
            <label for="check-genero-plataforma">Plataforma</label><br />

            <input
              type="checkbox"
              name="generos[]"
              id="check-genero-RPG"
              value="rpg"
            />
            <label for="check-genero-RPG">RPG</label><br />

            <input
              type="checkbox"
              name="generos[]"
              id="check-genero-fps"
              value="fps"
            />
            <label for="check-genero-fps">FPS</label><br />

            <button>Enviar questionário</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <span>&copy;HR Soluções - 2023</span>
    </footer>
  </body>
</html>
